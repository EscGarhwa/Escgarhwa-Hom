<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Animated Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="animated-text">Welcome to the Animated World</h1>
        </div>
        <div class="cards">
            <div class="card animated-card">
                <div class="card-content">
                    <h2 class="card-title">Dynamic Card 1</h2>
                    <p class="card-description">This card flips and scales up on hover.</p>
                </div>
            </div>
            <div class="card animated-card">
                <div class="card-content">
                    <h2 class="card-title">Dynamic Card 2</h2>
                    <p class="card-description">This card flips and scales up on hover.</p>
                </div>
            </div>
            <div class="card animated-card">
                <div class="card-content">
                    <h2 class="card-title">Dynamic Card 3</h2>
                    <p class="card-description">This card flips and scales up on hover.</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="scrolling-text">This is some scrolling text that moves from right to left.</p>
        </div>
    </div>
</body>
</html>
