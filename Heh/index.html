<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Einstein Study Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <div class="logo-animation">
            <img src="logo.png" alt="Einstein Study Circle Logo">
        </div>
        <h1 class="welcome-text">Welcome to Einstein Study Circle</h1>
        <h2 class="subheading">Discover, Learn, Achieve</h2>
        <div class="highlights">
            <div class="highlight-item" id="education-plans">Personalized Education Plans</div>
            <div class="highlight-item" id="expert-faculty">Expert Faculty</div>
            <div class="highlight-item" id="curriculum">Cutting-Edge Curriculum</div>
            <div class="highlight-item" id="success-stories">Student Success Stories</div>
        </div>
        <div class="join-us">
            <h2>Join Us on a Journey of Excellence</h2>
            <div id="interactive-map">Global Reach</div>
            <div id="countdown-timer"></div>
        </div>
        <button id="enroll-button">Enroll Now</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
